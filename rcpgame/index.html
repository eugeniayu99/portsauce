<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>가위바위보</title>
    <link rel="stylesheet" href="./css/reset.css" />
    <link rel="stylesheet" href="./css/common.css" />
    <link rel="stylesheet" href="./css/contants.css" />
</head>
<body>
    <header>
        <h1 class="mt5 mb5">가위 ! 바위! 보!</h1>
        <h3>결과는?</h3>

        <div id="eu-game-result-box" class="mb3" style="display: none;">
        <h4 id="eu-game-result-text" class="mb2"></h4>
        <button type="button" id="btn-reset">다시하기</button>
        </div>
    </header>
    <section>
        <h2>가위바위보진행창</h2>

        <div class="com-wrap">
            <div class="com-first">
                <img id="com-first-img" src="./images/com.jpg" alt="컴퓨터 기본 이미지" />
            </div>
        </div>

        <div class="vs mt5 mb5">VS</div>

        <div class="user-wrap">
            <button type="button" class="content-srp" data-choice="가위" aria-label="가위 선택">
                <img class="content-img content-img01" src="./images/img01.png" alt="가위" />
            </button>

            <button type="button" class="content-srp" data-choice="바위" aria-label="바위 선택">
                <img class="content-img content-img02" src="./images/img02.png" alt="바위" />
            </button>

            <button type="button" class="content-srp" data-choice="보" aria-label="보 선택">
                <img class="content-img content-img03" src="./images/img03.png" alt="보" />
            </button>
        </div>
    </section>
    
    <script src="./js/app.js" defer></script>
</body>
</html>
